<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;900&display=swap" rel="stylesheet"
        title="Default style">
  <link rel="stylesheet" href="estilos.css">
  <title>cronometro </title>
</head>

<body>
  <main class="main">
    <img src="pattern-hills.svg" alt="" class="hill">
    <article class="countdown-wrapper">
      <h1>AGOSTO</h1>
      <section class="countdown-container">
        <div class="cards-wrapper" id="days">
          <div class="cards-container">
            <div class="cards">
              <div class="card-element">
                <div class="card-element__top"></div>
                <div class="card-element__bottom"></div>
                <div class="card-element-flip">
                  <div class="card-element-flip__top"></div>
                  <div class="card-element-flip__bottom"></div>
                </div>
              </div>
            </div>
            <div class="cards">
              <div class="card-element">
                <div class="card-element__top"></div>
                <div class="card-element__bottom"></div>
                <div class="card-element-flip">
                  <div class="card-element-flip__top"></div>
                  <div class="card-element-flip__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p class="text">Dia</p>
        </div>

        <div class="cards-wrapper" id="hours">
          <div class="cards-container">
            <div class="cards">
              <div class="card-element">
                <div class="card-element__top"></div>
                <div class="card-element__bottom"></div>
                <div class="card-element-flip">
                  <div class="card-element-flip__top"></div>
                  <div class="card-element-flip__bottom"></div>
                </div>
              </div>
            </div>
            <div class="cards">
              <div class="card-element">
                <div class="card-element__top"></div>
                <div class="card-element__bottom"></div>
                <div class="card-element-flip">
                  <div class="card-element-flip__top"></div>
                  <div class="card-element-flip__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p class="text">Horas</p>
        </div>

        <div class="cards-wrapper" id="minutes">
          <div class="cards-container">
            <div class="cards">
              <div class="card-element">
                <div class="card-element__top"></div>
                <div class="card-element__bottom"></div>
                <div class="card-element-flip">
                  <div class="card-element-flip__top"></div>
                  <div class="card-element-flip__bottom"></div>
                </div>
              </div>
            </div>
            <div class="cards">
              <div class="card-element">
                <div class="card-element__top"></div>
                <div class="card-element__bottom"></div>
                <div class="card-element-flip">
                  <div class="card-element-flip__top"></div>
                  <div class="card-element-flip__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p class="text">Minutos</p>
        </div>

        <div class="cards-wrapper" id="seconds">
          <div class="cards-container">
            <div class="cards">
              <div class="card-element">
                <div class="card-element__top"></div>
                <div class="card-element__bottom"></div>
                <div class="card-element-flip">
                  <div class="card-element-flip__top"></div>
                  <div class="card-element-flip__bottom"></div>
                </div>
              </div>
            </div>
            <div class="cards">
              <div class="card-element">
                <div class="card-element__top"></div>
                <div class="card-element__bottom"></div>
                <div class="card-element-flip">
                  <div class="card-element-flip__top"></div>
                  <div class="card-element-flip__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p class="text">Segundos</p>
        </div>
      </section>
      <section class="attribution">

           repudiandae assumenda, magnam vero aliquam accusantium accusamus maiores doloremque modi tenetur dolorum non!
        
        </p>
      </section>
    </article>
  </main>

  <script src="javascript.js"></script>
</body>

</html>
